apiVersion: apps/v0.1
kind: Deployment
metadata:
  name: pokeapi
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pokeapi
  template:
    metadata:
      labels:
        app: pokeapi
    spec:
      containers:
      - image: pokeapi:0.1
        name: pokeapi
        ports:
        - containerPort: 3000